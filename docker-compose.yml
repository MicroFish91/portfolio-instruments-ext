version: "3.9"
services:
  app:
    image: microfish91/portfolio-instruments-api:${API_VERSION:-v2}
    ports:
      - "3000:3000"
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: db
    ports:
      - "5431:5432"
    volumes:
      - db:/var/lib/posgressql

volumes:
  db: